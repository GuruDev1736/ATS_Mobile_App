<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB13jlU88BackMXLQPMQTN5NdOt8xAImrA"></script>
    <script>
      function initMap() {
        const office = { lat: 28.6139, lng: 77.2090 }; // Replace with your office coordinates
        const map = new google.maps.Map(document.getElementById("map"), {
          center: office,
          zoom: 17,
        });

        new google.maps.Marker({
          position: office,
          map: map,
          title: "Office Location",
        });
      }
      window.onload = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
